<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Starter Page</title>
    <!-- Подключение HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.1/dist/htmx.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>   
            <li><a href="/news-page">News</a></li>
        </ul>
    </nav>
    
    <h1>HTMX Starter Page</h1>

    <!-- Контейнер для вывода результатов запроса -->
    <div id="contentContainer"></div>

    <script>
        // Обработчик успешного выполнения запроса
        function handleResponse(xhr, request) {
            // Вставляем полученные данные в контейнер
            document.getElementById('contentContainer').innerHTML = xhr.response;
        }

        // Подписываемся на событие htmx:afterSwap для обработки успешного выполнения запроса
        document.addEventListener('htmx:afterSwap', handleResponse);

        // Обработчик ошибки
        function handleError(xhr, request) {
            // Выводим сообщение об ошибке в консоль
            console.error('HTMX request failed:', xhr.statusText);
        }

        // Подписываемся на событие htmx:afterRequest для обработки ошибок
        document.addEventListener('htmx:afterRequest', handleError);
    </script>
</body>
</html>
